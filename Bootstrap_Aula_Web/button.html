<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    

    <div class="container-fluid text-center display-1">  
        <div class="row">
            <button type="button" class="col-12 col-md-4 btn btn-secondary p-5 btn-lg">
                <a class="icon-link" href="#">
                    <i class="bi bi-universal-access " style="color: #000;"></i>
                </a> 
            </button>
            
            <button type="button" class="col-12 col-md-4 btn btn-primary p-5 btn-sm">
                <a class="icon-link" href="#">
                    <i class="bi bi-trash3-fill " style="color: #000;"></i>
                </a> 
            </button>
            
            <button type="button" class="col-12 col-md-4 btn btn-danger p-5">
                <a class="icon-link" href="#">
                    <i class="bi bi-tiktok " style="color: #000;"></i>
                </a> 
            </button>
            
            <button type="button" class="col-12 col-md-4 btn btn-warning p-5">
                <a class="icon-link" href="#">
                    <i class="bi bi-suit-heart-fill " style="color: #000;"></i>
                </a> 
            </button>
            
            <button type="button" class="col-12 col-md-4 btn btn-info p-5">
                <a class="icon-link" href="#">
                    <i class="bi bi-send-arrow-up-fill " style="color: #000;"></i>
                </a> 
            </button>
            
            <button type="button" class="col-12 col-md-4 btn btn-light p-5">
                <a class="icon-link" href="#">
                    <i class="bi bi-person-wheelchair" style="color: #000;"></i>
                </a> 
            </button>
            
            <button type="button" class="col-12 col-md-4 btn btn-dark p-5">
                <a class="icon-link" href="#">
                    <i class="bi bi-incognito" style="color: #fff;"></i>
                </a> 
            </button>
            
            <button type="button" class="col-12 col-md-4 btn btn-success p-5">
                <a class="icon-link" href="#">
                    <i class="bi bi-whatsapp " style="color: #000;"></i>
                </a> 
            </button>
            
            <button type="button" class="col-12 col-md-4 btn btn-link p-5">Link</button>
        </div>     
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
