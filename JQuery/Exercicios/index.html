<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemadas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Pokemadas</h1>

    <div class="table-responsive">
      <table class="table table-bordered align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>Imagem</th>
            <th>Nome</th>
            <th>ID</th>
            <th>Altura</th>
            <th>Peso</th>
            <th>Espécie</th>
          </tr>
        </thead>
        <tbody id="lista"></tbody>
      </table>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button id="prevBtn" class="btn btn-primary" disabled>Anterior</button>

      <div class="btn-group me-2" role="group" aria-label="First group" id="btn-lista">
        <button type="button" class="btn btn-primary" id="btn-1">1</button>
        <button type="button" class="btn btn-primary" id="btn-2">2</button>
        <button type="button" class="btn btn-primary" id="btn-3">3</button>
        <button type="button" class="btn btn-primary" id="btn-4">4</button>
        <button type="button" class="btn btn-primary" id="btn-5">5</button>
        <button type="button" class="btn btn-primary" id="btn-6">6</button>
        <button type="button" class="btn btn-primary" id="btn-7">7</button>
        <button type="button" class="btn btn-primary" id="btn-8">8</button>
        <button type="button" class="btn btn-primary" id="btn-9">9</button>
        <button type="button" class="btn btn-primary" id="btn-10">10</button>
        <button type="button" class="btn btn-primary" id="btn-11">11</button>
        <button type="button" class="btn btn-primary" id="btn-12">12</button>
      </div>

      <button id="nextBtn" class="btn btn-primary">Próximo</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
