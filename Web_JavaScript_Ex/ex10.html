<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title> Contar Vogais </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      padding: 5px;
      border: rgb(69, 69, 69);
    }
  </style>
</head>
<body>
  <h1>Contador de Vogais</h1>
  <input type="string" id="palavra" placeholder="Digite uma Palavra" />
  <button onclick="verificar()">Verificar</button>

  <div id="resultado"></div>

  <script>
    function verificar() {
        let word = String(document.getElementById("palavra").value);
        const resultado = document.getElementById("resultado");
        resultado.textContent = "";

        word = word.toLowerCase();
        let contadorVogais = 0;

        if (!isNaN(word)) {
            resultado.textContent = ("Por Favor Digite uma Palavra")
        }

        else {
            for (let i = 0; i < word.length; i++) {
                if ("aeiouáéíóúãõêâîôû".includes(word.charAt(i))) {
                    contadorVogais += 1;
                }
            }
        }

        resultado.textContent = "O número de vogais na palavra '" + word + "' é: " + contadorVogais;
    }
  </script>


</body>
</html>
