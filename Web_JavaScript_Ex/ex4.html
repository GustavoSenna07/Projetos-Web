<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Numbers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      padding: 5px;
      border: rgb(69, 69, 69);
    }
  </style>
</head>
<body>

  <h1>Tabuada de 1 a 10</h1>
  <input type="number" id="numero" placeholder="Digite um número" />
  <button onclick="verificar()">Verificar</button>

  <div id="resultado"></div>

  <script>
    function verificar() {
      const num = parseInt(document.getElementById("numero").value);
      const resultado = document.getElementById("resultado");

      if (isNaN(num)) {
        let temp;
        for(let i = 1; i < 101; i++) {
            temp = i;
            resultado.textContent += `${temp} - \n`;
        }
      }

      else {
        resultado.textContent = `O numero digitado é ${num}`;
        return;
      }
    }
  </script>

</body>
</html>
